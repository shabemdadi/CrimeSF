<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
<script src="https://code.jquery.com/jquery.js"></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
    <style>
    .filter-ui {
      background:#fff;
      position:absolute;
      top:10px;
      right:10px;
      z-index:100;
      padding:10px;
      border-radius:3px;
      }
    </style>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js'></script>
    <nav id='filters' class='filter-ui'></nav>
    <div id='map'></div>
    <script>
        // Provide access token
        L.mapbox.accessToken = 'pk.eyJ1Ijoic2hhYmVtZGFkaSIsImEiOiIwckNSMkpvIn0.MeYrWfZexYn1AwdiasXbsg';
        
        // Set up map characteristics and layers

        var map = L.mapbox.map('map', 'shabemdadi.fab5eb0c')
                .addLayer(L.mapbox.tileLayer('shabemdadi.fab5eb0c'))
                .addControl(L.mapbox.geocoderControl('mapbox.places', {
                autocomplete: true
                    }));
                // L.control.locate().addTo(map);


        var heat = L.heatLayer([], { maxZoom: 12 }).addTo(map);

        var feature_layer = L.mapbox.featureLayer();

        var filters = document.getElementById('filters');


        $.getJSON('/crime', function(data) {
            feature_layer = L.mapbox.featureLayer(data).addTo(map);
            feature_layer.on('click', function(e) {
                map.panTo(e.layer.getLatLng());
            });
            console.log(data);
            map.fitBounds(feature_layer.getBounds());
            // Add each marker point to the heatmap.
            feature_layer.eachLayer(function(l) {
                heat.addLatLng(l.getLatLng());
            });


        // Wait until the marker layer is loaded in order to build a list of possible
        // types. If you are doing this with another featureLayer, you should change
        // map.featureLayer to the variable you have assigned to your featureLayer
        // feature_layer.on('ready', function() {
          // Collect the types of symbols in this layer. you can also just
          // hardcode an array of types if you know what you want to filter on,
          // like var types = ['foo', 'bar'];
          console.log("this is running");
          var typesObj = {}, types = [];
          var features = feature_layer.getGeoJSON().features;
          console.log(features);
          for (var i = 0; i < features.length; i++) {
            typesObj[features[i].properties['description']] = true;
            }
      
          for (var k in typesObj) types.push(k);

          var checkboxes = [];
          // Create a filter interface.
          for (var i = 0; i < types.length; i++) {
            // Create an an input checkbox and label inside.
            var item = filters.appendChild(document.createElement('div'));
            var checkbox = item.appendChild(document.createElement('input'));
            var label = item.appendChild(document.createElement('label'));
            checkbox.type = 'checkbox';
            checkbox.id = types[i];
            checkbox.checked = true;
            // create a label to the right of the checkbox with explanatory text
            label.innerHTML = types[i];
            label.setAttribute('for', types[i]);
            // Whenever a person clicks on this checkbox, call the update().
            checkbox.addEventListener('change', update);
            checkboxes.push(checkbox);
          }

          // This function is called whenever someone clicks on a checkbox and changes
          // the selection of markers to be displayed.
          function update() {
            var enabled = {};
            // Run through each checkbox and record whether it is checked. If it is,
            // add it to the object of types to display, otherwise do not.
            for (var i = 0; i < checkboxes.length; i++) {
              if (checkboxes[i].checked) enabled[checkboxes[i].id] = true;
            }
            feature_layer.setFilter(function(feature) {
              // If this symbol is in the list, return true. if not, return false.
              // The 'in' operator in javascript does exactly that: given a string
              // or number, it says if that is in a object.
              // 2 in { 2: true } // true
              // 2 in { } // false
              return (feature.properties['description'] in enabled);
            });
          }
    });

        </script>
</body>
</html>
