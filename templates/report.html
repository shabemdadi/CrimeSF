{% extends 'base.html' %}
{% block content %}


<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js'></script>

<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.42.0/L.Control.Locate.min.js'></script>

<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.42.0/L.Control.Locate.mapbox.css' rel='stylesheet' />

<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <div id="map"></div>
            <div id='loader'><span class='message'>loading</span></div>
        </div>
        <div class="col-md-3">
        	<div class="form-group">
        		<form action="/report_crime" id="report_form">
	            	<label>Enter Time
	                	<input type="time" class="input-sm form-control" name="time" id="report_time" min="2003-01-01">
	                	<input type="radio" name="time" id="report_current_time" value="current time">Current Time
					</label>
					<br>
					<label>Enter Date
	                	<input type="date" class="input-sm form-control" id="report_date" name="date">
	                	<input type="radio" name="date" id="report_current_date" value="current date">Current Date
	            	</label>
	                <br>
	                <label>Enter Address
	                	<input type="text" class="input-sm form-control" id="report_address" name="address">
	                	<input type="radio" name="address" id="report_current_address" value="current address">Current Address
	            	</label>
	                <br>
	                <label>Enter Description
	                	<textarea name='description' id='report_description' maxlength="200"></textarea>
	            	</label>
	            	<br>
	            	<label>Select Category
	            		<br>
	            		<input type="radio" name="crime_category" value="Personal Theft/Larceny">Personal Theft/Larceny
	            		<br>
	            		<input type="radio" name="crime_category" value="Robbery">Robbery
	            		<br>
	            		<input type="radio" name="crime_category" value="Rape/Sexual Assault">Rape/Sexual Assault
	            		<br>
	            		<input type="radio" name="crime_category" value="Simple Assault">Simple Assault
	            		<br>
	            		<input type="radio" name="crime_category" value="Aggravated Assault">Aggravated Assault
	            		<br>
	            		<input type="radio" name="crime_category" value="Other">Other
	            	</label>
	            	<br>
	                <button type="submit" id="report_button" class="btn btn-primary">Submit</button>
	        	</form>    
	        </div>
        </div>    
    </div>

<script src='../static/js/map.js'></script>
<script src='../static/js/report.js'></script>
<script src='../static/js/load.js'></script>

{% endblock %}
