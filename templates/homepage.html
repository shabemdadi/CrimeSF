<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
<script src="https://code.jquery.com/jquery.js"></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />

<link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<style>
  body { margin:0; padding:0; }
  #map { position:relative; top:0; bottom:0; width:100%; min-height: 1000px;}
  .container-fluid {
    padding-right: 0;
    padding-left: 0;
  }
  /*#map { position:absolute; top:0; bottom:0; width:100%; }*/
</style>
</head>
<body>
    <style>
    .filter-ui {
      background:#fff;
      position:absolute;
      top:10px;
      right:10px;
      z-index:100;
      padding:10px;
      border-radius:3px;
      }
    </style>

    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js'></script>

    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.42.0/L.Control.Locate.min.js'></script>

    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.42.0/L.Control.Locate.mapbox.css' rel='stylesheet' />

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div id="map"></div>
                <nav id='filters' class='filter-ui'></nav>
            </div>
            <div class="col-md-3">
                <div class="input-daterange input-group" id="datepicker_markers">
                    <input type="text" class="input-sm form-control" name="start_marker" />
                    <br>
                    <span class="input-group-addon">to</span>
                    <br>
                    <input type="text" class="input-sm form-control" name="end_marker" />
                    <br>
                    <button type="submit" id="marker_button" class="btn btn-primary">Submit</button>
                </div>
                    <div class="input-daterange input-group" id="datepicker_heat">
                    <input type="text" class="input-sm form-control" name="start_heat" />
                    <br>
                    <span class="input-group-addon">to</span>
                    <br>
                    <input type="text" class="input-sm form-control" name="end_heat" />
                    <br>
                    <button type="submit" id="heat_button" class="btn btn-primary">Submit</button>
                </div>
            </div>    
        </div>
    </div>

    <script>
        // Provide access token
        L.mapbox.accessToken = 'pk.eyJ1Ijoic2hhYmVtZGFkaSIsImEiOiIwckNSMkpvIn0.MeYrWfZexYn1AwdiasXbsg';
        
        // Set up map characteristics and layers

        var map = L.mapbox.map('map', 'shabemdadi.fab5eb0c')
                .addLayer(L.mapbox.tileLayer('shabemdadi.fab5eb0c'))
                .addControl(L.mapbox.geocoderControl('mapbox.places', {
                autocomplete: true
                    }));
                L.control.locate().addTo(map);

        // new L.Control.Zoom({ position: 'topleft' }).addTo(map);

        var heat = L.heatLayer([], { maxZoom: 12 }).addTo(map);
        var feature_layer;

        var filters = document.getElementById('filters');

        function addMarkerLayer(data) {
                feature_layer = L.mapbox.featureLayer(data).addTo(map);
                feature_layer.on('click', function(e) {
                    map.panTo(e.layer.getLatLng());
                });
                map.fitBounds(feature_layer.getBounds());
                };

        function addFilters() {
        // Wait until the marker layer is loaded in order to build a list of possible types. If you are doing this with another featureLayer, you should change map.featureLayer to the variable you have assigned to your featureLayer
            // feature_layer.on('ready', function() {
        // Collect the types of symbols in this layer. you can also just hardcode an array of types if you know what you want to filter on, like var types = ['foo', 'bar'];
          var typesObj = {}, types = [];
          var features = feature_layer.getGeoJSON().features;
          for (var i = 0; i < features.length; i++) {
            typesObj[features[i].properties['description']] = true;
            }
      
          for (var k in typesObj) types.push(k);

          var checkboxes = [];
          // Create a filter interface.
          for (var i = 0; i < types.length; i++) {
            // Create an an input checkbox and label inside.
            var item = filters.appendChild(document.createElement('div'));
            var checkbox = item.appendChild(document.createElement('input'));
            var label = item.appendChild(document.createElement('label'));
            checkbox.type = 'checkbox';
            checkbox.id = types[i];
            checkbox.checked = true;
            // create a label to the right of the checkbox with explanatory text
            label.innerHTML = types[i];
            label.setAttribute('for', types[i]);
            // Whenever a person clicks on this checkbox, call the update().
            checkbox.addEventListener('change', update);
            checkboxes.push(checkbox);
          }

          // This function is called whenever someone clicks on a checkbox and changes the selection of markers to be displayed.
          function update() {
            var enabled = {};
            // Run through each checkbox and record whether it is checked. If it is, add it to the object of types to display, otherwise do not.
            for (var i = 0; i < checkboxes.length; i++) {
              if (checkboxes[i].checked) enabled[checkboxes[i].id] = true;
            }
            feature_layer.setFilter(function(feature) {
              // If this symbol is in the list, return true. if not, return false. The 'in' operator in javascript does exactly that: given a string or number, it says if that is in 
              // a object.
              return (feature.properties['description'] in enabled);
            });
          };};

    function addHeat(data) {
        // Add each marker point to the heatmap.
        feature_layer = L.mapbox.featureLayer(data);
        feature_layer.on('click', function(e) {
            map.panTo(e.layer.getLatLng());
        });
        map.fitBounds(feature_layer.getBounds());
        // Add each marker point to the heatmap.
        feature_layer.eachLayer(function(l) {
            heat.addLatLng(l.getLatLng());
        });
    };
    
    $("#marker_button").on("click", function() {
        var start_date = $("input[name='start_marker']").val();
        var end_date = $("input[name='end_marker']").val();
        console.log("submitted");
        $.getJSON('/crime', { start_date: start_date, end_date: end_date } ).done(function(data){console.log("markers is running");addMarkerLayer(data);addFilters();});
    });


    $("#heat_button").on("click", function() {
        var start_date = $("input[name='start_heat']").val();
        var end_date = $("input[name='end_heat']").val();
        console.log("submitted");
        $.getJSON('/crime', { start_date: start_date, end_date: end_date } ).done(function(data){console.log("heat is running");addHeat(data);});
    });



    // $.getJSON('/crime', { start_date: [], end_date: [] } ).done(function(data){console.log("markers is running");addMarkerLayer(data);addFilters();});

    // $.getJSON('/crime', { start_date: [], end_date: [] } ).done(function(data){console.log("heat is running");addHeat(data);});



    //map.removeLayer(feature_layer);

        </script>
</body>
</html>
