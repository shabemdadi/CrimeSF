{% extends 'base.html' %}
{% block content %}

<style>
    .filter-ui {
      background:#fff;
      position:absolute;
      top:10px;
      right:10px;
      z-index:100;
      padding:10px;
      border-radius:3px;
      }

	#inputs,
	#errors,
	#directions {
	    position: relative;
	    width: 100%;
	    max-width: 300px;
	    min-width: 200px;
	}

	#inputs {
	    z-index: 10;
	    top: 10px;
	    left: 10px;
	}

	#directions {
	    z-index: 99;
	    background: rgba(0,0,0,.8);
	    top: 0;
	    right: 0;
	    bottom: 0;
	    overflow: auto;
	}

	#errors {
	    z-index: 8;
	    opacity: 0;
	    padding: 10px;
	    border-radius: 0 0 3px 3px;
	    background: rgba(0,0,0,.25);
	    top: 90px;
	    left: 10px;
	}
	/*
	 * This is a very simple version of a 'loading screen': there are much
	 * fancier ones you can use instead, like
	 * http://codepen.io/collection/HtAne/
	 * http://jh3y.github.io/-cs-spinner/
	 */
	#loader {
	    position:absolute; top:0; bottom:0; width:100%;
	    background:rgba(255, 255, 255, 1);
	    transition:background 1s ease-out;
	    -webkit-transition:background 1s ease-out;
	}
	#loader.done {
	    background:rgba(255, 255, 255, 0);
	}
	#loader.hide {
	    display:none;
	}
	#loader .message {
	    position:absolute;
	    left:50%;
	    top:50%;
	}
</style>

<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js'></script>
